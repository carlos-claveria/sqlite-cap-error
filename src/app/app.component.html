<ion-app>

  <!-- El menú debe de ir en el app Component -->
  <ion-menu menuId="mPrincipal" contentId="main-content" side="start">

   <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let o of opcionesMenu">
          <ion-item routerLink={{o.route}} detail>
            <ion-icon name={{o.icon}} slot="start"></ion-icon>
            <ion-label color="primary">{{o.label}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  <jeep-sqlite *ngIf="isWeb"></jeep-sqlite>
</ion-app>
